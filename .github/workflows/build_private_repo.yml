name: Build Private Repository

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (ignored if tag is provided)'
        required: true
        default: 'main'

  schedule:
    - cron: '0 20 * * *' # 北京时间 04:00 (UTC 20:00)

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]
    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: ai-hermes/wechat-mem0
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          ref: ${{ github.event.inputs.branch || (github.ref_type == 'tag' && github.ref_name) || 'main' }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install --registry=https://registry.npmjs.org

      - name: Build/release Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_PAT }}

      - name: Build/release Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_PAT }}
          # For macOS code signing (optional)
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # For macOS notarization (optional)
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build/release Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_PAT }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        with:
          tag_name: ${{ github.event_name == 'schedule' && 'nightly' || '' }}
          prerelease: ${{ github.event_name == 'schedule' }}
          target_commitish: ${{ github.sha }}
          draft: false
          files: |
            release/*.exe
            release/*.zip
            release/*.dmg
            release/*.AppImage
            release/*.snap
            release/*.deb
            release/*.rpm
            release/*.tar.gz
            release/*.yml
            release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_PAT }}
